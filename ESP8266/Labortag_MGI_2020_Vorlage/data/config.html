<html> <head>  <title>SmartLED Konfiguration</title> <style>  h1{  font-family: Calibri, sans-serif;  color:white;  }  body{  font-family: Calibri, sans-serif;  color:white;  }  </style> </head> <body bgcolor="#ff5a00">  <font color="#000000">  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">  <center>  <h1>WLAN Konfiguration</h1>  <form action="config.html" method="POST">   <table>    <tr>     <th align="center">config.txt</th> 	</tr>    <tr>     <td><textarea cols="50" rows="10" name="config">~config~</textarea></td>    </tr>    <tr>     <td align="center"><button type="submit" style="color:blue; font-size: large; font-weight: bold;">Speichern</button></td>    </tr>   </table>  </form>  <hr style="color:white">  <h1>Neustarten der SmartLED</h1>  <form action="config.html" method="post">   <table>   <tr>     <td><input type="submit" name="reboot" value="Neustart" style="color:red; font-size: large; font-weight: bold;"></td>    </tr>   </table>  </form><!-- Hochladen --->  <hr style="color:white">  <h1>File System SPIFFS-Explorer</h1>  <form action="config.html" method="post" enctype="multipart/form-data">   <table style="font-size:larger">    <tr>     <th>Datei hochladen</th>     <td style="color:yellow; font-weight: bold; font-size: large;"><input name="datei" style="color:yellow; font-size: large; font-weight: bold;" type="file" size="50" ></td>     <td><input type="submit" name="upload" value="Hochladen" style="font-size:large;"></td>    </tr>   </table>  </form>  <br>  <table border="1" width="800">   <tr>    <th colspan="4" align="center">~anzahl~ Dateien im SPIFFS&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;total: ~total~ kB&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;used: ~used~ kB&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;free: ~free~ kB</th>   </tr>   <tr>    <th colspan="4" align="center"><b><font color="yellow" size="5">Vorsicht bei Delete: es wird SOFORT gel&ouml;scht!</font></b></th>   </tr>   <tr>    <th>Name</th><th>Gr&ouml;&szlig;e</th><th colspan="2">Aktion</th>   </tr>   ~dirzeile~  </table>  </center> </body></html>
